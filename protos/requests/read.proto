syntax = "proto3";

import "sign.proto";


message ReadRequest {
    enum Type {
        data = 1;
        proof = 2;
    }
    Type type = 1;
    bytes hash = 2;
}

message DataResponse {
    bytes data = 1;
}

message ProofResponse {
    optional SignedHash root = 1;
    repeated bytes hashes = 2; // must be a multiple of fanout
}
