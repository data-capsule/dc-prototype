syntax = "proto3";

import "sign.proto";


message WriteRequest {
    message Data {
        bytes data = 1; // for data
        fixed64 sequence_number = 2; // for data
    }
    message Commit {
        SignedHash commit_root = 1;
        bytes additional_hash = 2;
    }
    oneof type {
        Data data = 1;
        Commit commit = 2;
    }
}

message WriteResponse {
    optional SignedHash server_signature = 1; // for commit
}
